<!----How to show product list in cards-->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product List</title>
<style>
.card {
  width: 300px;
  border: 1px solid #ccc;
  border-radius: 5px;
  padding: 10px;
  margin: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.card img {
  width: 100%;
  border-radius: 5px;
}

.card h2 {
  font-size: 1.2em;
  margin: 5px 0;
}

.card p {
  margin: 5px 0;
}

.card .price {
  font-weight: bold;
  color: #009688;
}

</style>
</head>
<body>

<div class="card">
  <img src="product1.jpg" alt="Product 1">
  <h2>Product 1</h2>
  <p>Description of Product 1.</p>
  <p class="price">rs.419.50</p>
</div>

<div class="card">
  <img src="product2.jpg" alt="Product 2">
  <h2>Product 2</h2>
  <p>Description of Product 2.</p>
  <p class="price">rs.124.00</p>
</div>

<!-- Add more cards as needed -->

</body>
</html>
