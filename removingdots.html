<!--remove dots or number in html-->
<!DOCTYPE html>
<html>
    <head>
<style>
    ul,ol{
        list-style-type: none;
    }
</style>
    </head>
    <body>
        <ol>
            <li>duck</li>
            <li>hen</li>
            <li>parrot </li>
        </ol>
        <ul>
            <li>dog</li>
            <li>elephant</li>
            <li>horse</li>
        </ul>
    </body>
</html>
