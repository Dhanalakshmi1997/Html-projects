<!--different css units in html-->
<!DOCTYPE html>
<html>
    <head>
        <title>
            css units
        </title>

        <style>
            h1{font-size: 1.5cm;}
            h2{font-size: 0.5in;}
            p{
                font-size: 20px;
                line-height: 2em;
            }
        </style>
    </head>
    <body>
        <h1>kerala have 14 district</h1>
        <h2>love is like a war</h2>
        <p>this is an apple</p>
        <p>this is a paragraph</p>
    </body>
</html>
