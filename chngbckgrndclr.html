<!----change background color when clicking--->
<!DOCTYPE html>
<html>
    <head>
        <style>
            #myDIV{
                width:300px;
                height:300px;
                background-color: aqua;
                color: blues;
            }
        </style>
    </head>
    <body>
        <button onclick="myfunction()">click me</button>

        <div id="myDIV">
            <h1>hello</h1>
        </div>
        
        <script>
            function myfunction()
            {
                document.getElementById("myDIV").style.background ="red";
                return 0;
            }
        </script>
    </body>
</html>
